plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
    id 'application'
}

group 'com.ilya'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

// точка входа
mainClassName = 'com.ilya.sudoku.Main'
//Манифест для компановк в jar пакет
jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
